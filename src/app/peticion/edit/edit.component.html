<div class="container container-fluid">

  <div class="d-flex justify-content-between mt-5">
      <h4>Edit Peticion</h4>
  </div>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
          <input type="text" id="titulo" class="form-control disp" formControlName="titulo">

      </div>

      <div class="form-group">
          <textarea id="descripcion" class="form-control disp" formControlName="descripcion"></textarea>

      </div>
      <div class="form-group">
          <label for="titulo">titulo</label>
          <input type="text" id="titulo" class="form-control" formControlName="titulo">

      </div>
      <div class="form-group">
          <label for="descripcion">descripcion</label>
          <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>

      </div>

      <div class="form-group">
          <label for="destinatario">destinatario</label>
          <textarea id="destinatario" class="form-control" formControlName="destinatario"></textarea>

      </div>


      <div class="form-group">
          <label for="categoria_id">categoria_id</label>
          <textarea id="categoria_id" class="form-control" formControlName="categoria_id"></textarea>

      </div>

      <div class="form-group">
          <label for="imagen">Imagen</label>
          <input type="file" id="imagen" class="form-control" formControlName="imagen">

      </div>

      <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
